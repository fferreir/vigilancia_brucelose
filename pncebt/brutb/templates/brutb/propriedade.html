{% extends "conta/base.html" %}
{% load django_bootstrap5 %}
{% block title %}Registrar propriedade{% endblock %}
{% block content %}
    <div class="container pt-5" style="width: 400px" >
        <h1>Registrar propriedade</h1>
        <form method="post" >
            {% bootstrap_form Propriedade %}
            {% csrf_token %}
            {% bootstrap_button button_type="submit" content="Salvar" %}
        </form>
    </div>
{% endblock %}
