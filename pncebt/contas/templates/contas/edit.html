{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Edite sua conta{% endblock %}
{% block content %}
    <div class="container pt-5" style="width: 400px" >
        <h1>Edite sua conta</h1>
        <form method="post" >
            {% bootstrap_form user_form %}
            {% csrf_token %}
            {% bootstrap_button button_type="submit" content="Salvar" %}
        </form>
    </div>
{% endblock %}
